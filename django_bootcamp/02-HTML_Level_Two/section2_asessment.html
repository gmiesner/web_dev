<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up Page</title>
  </head>
  <body>
    <h1> Course Sign Up Page </h1>
    <p> Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action = "http://www.google.com" method = "get">

    <label for="first_name"> First Name: </label>
    <input id = "first_name" type="text" name="" placeholder="First Name" required>

    <label for="last_name"> Last Name: </label>
    <input id = "last_name" type="text" name="" placeholder="Last Name" required>
    <br>
    <br>
    <label for="email">Email:</label>
    <input id = "email" type="email" name="" placeholder="name@email.com" required>

    <label for="password">Password:</label>
    <input id = "password" type="password" name="" value="" required>
    <br>
    <br>
    <label>Are you over the age of 18?</label>
    <br>
    <br>
    <label for="yes">Yes: </label>
    <input id = "yes" type="radio" name="age" value="" required>
    <label for="no">No:</label>
    <input id = "no" type="radio" name="age" value="">
    <br>
    <br>
    <label for="payment">Do you have a Credit Card or PayPal?</label>
    <select id = "payment" class="" name="" required>
      <option value="credit_card">Credit Card</option>
      <option value="pay_pal">PayPal</option>
    </select>
    <input type="submit" name="" value="Sign Up">
    </form>

  </body>
</html>
